log4j.rootLogger=debug,B,A

log4j.appender.A=org.apache.log4j.ConsoleAppender
log4j.appender.A.layout=org.apache.log4j.PatternLayout
log4j.appender.A.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %p|[%t]|[%c] - %m%n

log4j.appender.B=org.apache.log4j.RollingFileAppender
log4j.appender.B.File=F:/log/file.log
log4j.appender.B.MaxFileSize=10MB
log4j.appender.B.MaxBackupIndex=5
log4j.appender.B.layout=org.apache.log4j.PatternLayout
log4j.appender.B.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %p|[%t]|[%c] - %m%n
